<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator - FitLife Gym</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/logo.png" class="navbar-logo me-2" alt="FitLife Gym Logo">
      FitLife Gym
    </a>

    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="workouts.html">Workouts</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- BMI Section -->
<section class="section-padding">
  <div class="container custom-box text-center">

    <h2 class="mb-3">BMI Calculator</h2>
    <p class="mb-4">
      Calculate your Body Mass Index to understand your fitness level.
    </p>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="mb-3 text-start">
          <label class="form-label">Height (cm)</label>
          <input type="number" id="height" class="form-control" placeholder="Enter height in cm">
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">Weight (kg)</label>
          <input type="number" id="weight" class="form-control" placeholder="Enter weight in kg">
        </div>

        <button class="btn btn-dark w-100 mb-3" onclick="calculateBMI()">
          Calculate BMI
        </button>

        <div id="result" class="mt-3"></div>

      </div>
    </div>

  </div>
</section>

<footer>
  Â© 2026 FitLife Gym
</footer>

<script>
  function calculateBMI() {
    const height = document.getElementById("height").value;
    const weight = document.getElementById("weight").value;
    const result = document.getElementById("result");

    if (height === "" || weight === "") {
      result.innerHTML = "<p class='text-danger'>Please enter both height and weight.</p>";
      return;
    }

    const heightInMeters = height / 100;
    const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

    let category = "";

    if (bmi < 18.5) {
      category = "Underweight";
    } else if (bmi >= 18.5 && bmi < 25) {
      category = "Normal weight";
    } else if (bmi >= 25 && bmi < 30) {
      category = "Overweight";
    } else {
      category = "Obese";
    }

    result.innerHTML = `
      <h5>Your BMI: ${bmi}</h5>
      <p>Category: <strong>${category}</strong></p>
    `;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
